plugins {
    id 'java-library'
}

group = 'io.github.seerainer.csv'
version = '0.1.2'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
